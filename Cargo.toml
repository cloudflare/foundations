[workspace]
members = [
    "foundations",
    "foundations-macros",
    "examples",
    "tools/gen-syscall-enum"
]
resolver = "2"

[workspace.package]
version = "4.0.0-rc.0"
repository = "https://github.com/cloudflare/foundations"
edition = "2021"
authors = ["Cloudflare"]
license = "BSD-3-Clause"

[workspace.metadata.release]
pre-release-commit-message = "Release {{version}}"
shared-version = true
tag-prefix = ""
publish = false

[profile.release]
debug = 1

[workspace.dependencies]
anyhow = "1.0.75"
foundations = { version = "4.0.0-rc.0", path = "./foundations" }
foundations-macros = { version = "4.0.0-rc.0", path = "./foundations-macros" }
bindgen = { version = "0.68.1", default-features = false }
cc = "1.0"
cf-rustracing = "1.0.1"
cf-rustracing-jaeger = "1.1"
clap = "4.4"
darling = "0.20.10"
erased-serde = "0.3.28"
futures-util = "0.3.28"
governor = "0.6"
hyper = { version = "0.14", default-features = false }
indexmap = "2.0.0"
ipnetwork = "0.20"
once_cell = "1.5"
tonic = { version = "0.11.0", default-features = false }
opentelemetry-proto = "0.5.0"
parking_lot = "0.12.1"
proc-macro2 = { version = "1", default-features = false }
prometheus = { version = "0.13.3", default-features = false }
prometheus-client = "0.18.1"
prometools = "0.2.1"
rand = "0.8"
quote = "1"
regex = "1.8"
reqwest = { version = "0.12", default-features = false }
routerify = "3"
socket2 = { version = "0.5.3", features = [ "all" ] }
syn = "2"
serde = "1"
serde_path_to_error = "0.1.15"
serde_yaml = "0.8.26"
serde_with = "3.3.0"
slab = "0.4.9"
slog = "2.7"
slog-async = "2.3"
slog-json = "2.3"
slog-term = "2.4"
tempfile = "3.7"
tokio = "1.39.0"
thread_local = "1.1"
tikv-jemallocator = "0.5"
tikv-jemalloc-ctl = "0.5"
yaml-merge-keys = "0.5"

# needed for minver
async-stream = "0.3.5"
local-ip-address = "0.5.7"
lock_api = "0.4.11"
log = "0.4.20"
neli = "0.6.4"
neli-proc-macros = "0.1.3"
parking_lot_core = "0.9.9"
thiserror = "1.0.56"